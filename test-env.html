<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境变量测试</title>
</head>
<body>
    <h1>环境变量测试</h1>
    <div id="output"></div>
    
    <script type="module">
        console.log('VITE_API_BASE:', import.meta.env.VITE_API_BASE);
        console.log('VITE_API_PROXY_TARGET:', import.meta.env.VITE_API_PROXY_TARGET);
        
        const output = document.getElementById('output');
        output.innerHTML = `
            <p>VITE_API_BASE: ${import.meta.env.VITE_API_BASE}</p>
            <p>VITE_API_PROXY_TARGET: ${import.meta.env.VITE_API_PROXY_TARGET}</p>
        `;
        
        // 测试API请求
        const testApiRequest = async () => {
            try {
                const response = await fetch('/api/auth/test');
                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API response:', data);
                output.innerHTML += `<p>API测试结果: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                console.error('API request error:', error);
                output.innerHTML += `<p>API测试错误: ${error.message}</p>`;
            }
        };
        
        testApiRequest();
    </script>
</body>
</html>
